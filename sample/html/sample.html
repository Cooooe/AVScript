<html>

</head>
<body>

<button id="btn1"></button>
</body>
<script src="../../src/js/avscript.js"></script>
<script>
	(function() {
		var  avScript = new AvScript(document.querySelector("#wrapper"), {
					 src : "../../src/oceans.mp4"
					,controls : true
					,autoplay : true
					,track : "http://kurien.tistory.com/attachment/cfile1.uf@240FA43E526234A729EDA1.srt"
				});

		avScript.on();

		document.querySelector("#btn1").addEventListener("click", function() {
			avScript.setVideoAttribute("src", "http://vjs.zencdn.net/v/oceans.mp4");
		})
	})();
</script>
</html>
